<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for i in page%}
<p> {{ i }}</p>
{% endfor %}

{% if page.has_previous %}
<a href="{{ page.previous_page_number}}">Назад</a>
{% endif %}
{% if page.has_next %}
<a href="{{ page.next_page_number}}">Вперед</a>
{% endif %}
</body>
</html>
